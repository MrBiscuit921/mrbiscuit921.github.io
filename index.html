<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NZ Time Widget</title>
  </head>
  <body>
    <span class="wtb-ew-v1" style="width: 204px; display: inline-block">
      <script src="https://www.worldtimebuddy.com/clock_widget.js?h=2193733&bc=8BA1BB&cn=&wt=c1"></script>
      <i><a href="https://www.worldtimebuddy.com/">World Clock</a></i>
      <noscript
        ><a href="https://www.worldtimebuddy.com/">World Clock</a></noscript
      >
      <script>
        window[wtb_event_widgets.pop()].init();
      </script>
    </span>

    <div id="time"></div>
    <script>
      const timeDiv = document.getElementById("time");
      setInterval(() => {
        const now = new Date().toLocaleTimeString();
        timeDiv.textContent = now;
      }, 1000);
    </script>
  </body>
</html>
